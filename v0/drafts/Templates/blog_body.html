<!doctype html>
<head>
	<title>{{ Var.title }}</title>
	<meta name="author" content="Sniky"/>
	<meta name="keywords" content="{%for tag in Var.tags%}{{ tag }},{% endfor %}"/>
	<meta name="description" content="{{ Var.title }}"/>
	<link rel="stylesheet" href="{{ Var.base }}ui/stylesheet/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="{{ Var.base }}ui/stylesheet/main.css"/>
	<link rel="shortcut icon" href="/ui/image/about-rain.ico">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!--
	<script type='text/javascript' src='{{ Var.base }}ui/javascript/jquery-1.9.1.min.js'></script>
	<script type='text/javascript' src='{{ Var.base }}ui/javascript/main.js'></script>
	-->
	<link href="{{ Var.base }}ui/stylesheet/sunbrust.css" type="text/css" rel="stylesheet" />
	<script type='text/javascript' src='{{ Var.base }}ui/javascript/prettify.js'></script>
</head>
<body onload="prettyPrint()">
<div class='header' >
	<ul class='nav'>
		<li {% if Var.now == 'home' %} class='now' {% endif %}><a href='http://sniky.github.com'> Home</a></li>
		<li {% if Var.now == 'magic' %} class='now' {% endif %}><a href='http://sniky.github.com/magic/index.html'>Magic</a></li>
		<li {% if Var.now == 'psych' %} class='now' {% endif %}><a href='http://sniky.github.com/psych/index.html'>Psych</a></li>
		<li {% if Var.now == 'lifee' %} class='now' {% endif %}><a href='http://sniky.github.com/lifee/index.html'>Lifee</a></li>
	</ul>
</div>
<div class='main'>
	<div class='side-nav' >
		<div class='avatar-wrapper' >
			<img class='avatar' src='{{ Var.base }}ui/image/avatar-100x100.png' alt='avatar' title="It's Me" />
		</div>
		<ul class='nav-menu' >
			<li><a href='{{ Var.base }}ext/about.html'>About me</a></li>
			<li><a href='{{ Var.base }}ext/logs.html'>Commit logs</a></li>
			<li><a href='{{ Var.base }}ext/fun'>Have fun</a></li>
		</ul>
		<div class='clear'></div>
	</div>
	<div class='wrapper' >
		<div class='blog-body' >
			{{ Var.blogBody }}
		</div>
		<div class='article-nav'>
			<span class='prev' ><a id='pervLink' href='{{ Var.prev_link }}' >&lt; prev</a></span>
			<span class='next' ><a id='nextLink' href='{{ Var.next_link }}' >next &gt;</a></span>
			<div class='clear' ></div>
		</div>
<div class='add-comments' >
 <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'snikyblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

	</div>
	<div class='clear' ></div>
</div>
<div class='footer' >
	<div class='footer-content' >
		<i class='icon-user' style='color:#9d261d'></i><a href='http://weibo.com/myaplysia?from=profile&wvr=5&loc=infdomain'> @i小雨生</a>
	</div>
</div>
</body>
</html>
